version: "3"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=
      - DB_USER=
      - DB_PASSWORD=
      - DB_HOST=
      - DB_PORT=5
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: 
      POSTGRES_USER: 
      POSTGRES_PASSWORD: 
    ports:
      - "5432:5432"
